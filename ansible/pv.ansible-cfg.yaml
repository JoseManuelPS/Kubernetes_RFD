apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-ansible-cfg
  namespace: ns-ansible
  labels:
    app: ansible
    role: master
    project: ansible
    yaml_name: pv.ansible-cfg.yaml
    yaml_version: v0.1
spec:
  capacity:
    storage: 10Mi
  storageClassName: ansible-cfg
  accessModes:
    - ReadWriteMany
  hostPath:
    path: '/home/josemanuelps/projects/kubernetes_rfd/ansible/ansible.cfg'
    type: File


