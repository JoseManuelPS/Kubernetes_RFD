---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy.ansible-master
  namespace: ns-ansible
  labels:
    app: ansible
    image: rhel_ansible_master-_-v1.0
    project: ansible
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible
      image: rhel_ansible_master-_-v1.0
      project: ansible
      role: master
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ansible
        image: rhel_ansible_master-_-v1.0
        project: ansible
        role: master
    spec:
      containers:
      - name: cont-ansible-master
        image: docker.local:30500/docker_repo/rhel/ansible/master:v1.0
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 300; done;" ]
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 22
        volumeMounts:
          - name: projects
            mountPath: '/home/user/projects'
      restartPolicy: Always
      volumes:
      - name: projects
        persistentVolumeClaim:
          claimName: pvc-projects
...


