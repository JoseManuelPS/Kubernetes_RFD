---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy.ansible-master
  namespace: ns-ansible
  labels:
    app: ansible
    role: master
    project: ansible
    version: rhel8_ansible_master_-_v0.1
    yaml_name: deploy.master.yaml
    yaml_version: v0.3
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ansible
      role: master
      project: ansible
      version: rhel8_ansible_master_-_v0.1
  template:
    metadata:
      labels:
        app: ansible
        role: master
        project: ansible
        version: rhel8_ansible_master_-_v0.1
    spec:
      restartPolicy: Always
      containers:
      - name: cont-ansible-master
        imagePullPolicy: IfNotPresent  
        image: 10.109.238.53:5000/docker_repo/rhel8_ansible_master:v0.1
        ports:
          - containerPort: 22
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "git clone https://github.com/JoseManuelPS/Ansible_RFD ansible_rfd; while true; do sleep 300; done;" ]
        resources: {}


