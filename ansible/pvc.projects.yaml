---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-projects
  namespace: ns-ansible
  labels:
    app: ansible
    project: ansible
    role: master
    yaml_name: pvc.projects.yaml
    yaml_version: b2
spec:
  accessModes:
      - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
  selector:
    matchLabels:
      app: ansible
      role: master
      project: ansible
  storageClassName: projects
...


