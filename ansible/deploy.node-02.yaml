---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy.ansible-node-02
  namespace: ns-ansible
  labels:
    app: ansible
    image: rhel_ansible_node-_-b5
    project: ansible
    role: node-02
    yaml_name: deploy.node-02.yaml
    yaml_version: b6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible
      image: rhel_ansible_node-_-b5
      project: ansible
      role: node-02
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ansible
        image: rhel_ansible_node-_-b5
        project: ansible
        role: node-02
    spec:
      containers:
      - name: cont-ansible-node-02
        image: docker.local:30500/docker_repo/rhel/ansible/node:b5
        imagePullPolicy: IfNotPresent 
        ports:
          - containerPort: 22
      restartPolicy: Always
...


