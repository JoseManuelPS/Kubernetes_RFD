---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-ansible-node-01
  namespace: ns-ansible
  labels:
    app: ansible
    image: rhel_ansible_root_node-_-latest
    project: ansible
    role: node-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible
      image: rhel_ansible_root_node-_-latest
      project: ansible
      role: node-01
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ansible
        image: rhel_ansible_root_node-_-latest
        project: ansible
        role: node-01
    spec:
      containers:
      - name: cont-ansible-node-01
        image: docker.local:30500/docker_repo/rhel/ansible/root/node:latest
        imagePullPolicy: IfNotPresent 
        ports:
          - containerPort: 22
      restartPolicy: Always
...


