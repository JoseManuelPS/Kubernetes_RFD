---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-projects
  namespace: ns-ansible
  labels:
    app: ansible
    project: ansible
    role: master
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200Mi
  hostPath:
    path: '/home/docker/projects'
  storageClassName: projects
...


