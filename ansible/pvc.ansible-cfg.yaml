---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-ansible-cfg
  namespace: ns-ansible
  labels:
    app: ansible
    role: master
    project: ansible
    yaml_name: pvc.ansible-cfg.yaml
    yaml_version: v0.1
spec:
  storageClassName: ansible-cfg
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Mi
  selector:
    matchLabels:
      app: ansible
      role: master
      project: ansible


