---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-projects
  namespace: ns-rsync
  labels:
    app: rsync
    project: rsync
    role: master
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200Mi
  hostPath:
    path: '/home/docker/projects'
  storageClassName: projects
...


