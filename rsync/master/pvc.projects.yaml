---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-projects
  namespace: ns-rsync
  labels:
    app: rsync
    project: rsync
    role: master
spec:
  accessModes:
      - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
  selector:
    matchLabels:
      app: rsync
      role: master
      project: rsync
  storageClassName: projects
...


