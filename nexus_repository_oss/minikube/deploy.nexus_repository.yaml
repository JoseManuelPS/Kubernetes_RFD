---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nexus
  namespace: ns-nexus
  labels:
    app: nexus_repository
    image: sonatype_nexus3_-_3.29.0 
    project: nexus_repository_oss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus_repository
      image: sonatype_nexus3_-_3.29.0 
      project: nexus_repository_oss
  template:
    metadata:
      labels:
        app: nexus_repository
        image: sonatype_nexus3_-_3.29.0 
        project: nexus_repository_oss
    spec:
      containers:
      - name: cont-nexus
        image: sonatype/nexus3:3.29.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        - containerPort: 5000
        volumeMounts:
          - name: nexus-emptydir
            mountPath: /nexus-data
        resources: {}
      volumes:
        - name: nexus-emptydir
          emptyDir: {}
...


