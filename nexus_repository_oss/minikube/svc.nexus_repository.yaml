---
apiVersion: v1
kind: Service
metadata:
  name: svc-nexus
  namespace: ns-nexus
  labels:
    app: nexus_repository
    project: nexus_repository_oss
spec:
  type: NodePort
  selector:
    app: nexus_repository
    project: nexus_repository_oss
  ports:
    - name: http
      port: 80
      targetPort: 8081
      protocol: TCP
    - name: docker
      port: 5000
      nodePort: 30500
      protocol: TCP
...


