---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-projects
  namespace: ns-botnet
  labels:
    app: botnet_generator
    project: botnet_generator
    role: master
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: botnet_generator
      project: botnet_generator
      role: master
  storageClassName: projects
...


