---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-projects
  namespace: ns-botnet
  labels:
    app: botnet_generator
    project: botnet_generator
    role: master
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  hostPath:
    path: '/home/docker/projects'
  storageClassName: projects
...


